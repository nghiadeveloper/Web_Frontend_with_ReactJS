<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numbers = [1,2,3,4];
        // [1,2,3,4,5,6]
        var newArr = [numbers, 5, 6];
        console.log(newArr);
        var spreaArr = [...numbers, 5, 6];
        console.log(spreaArr);

        const [a, b] = numbers;
        console.log("a = "+ a);
        console.log("b = "+ b);

        var student = {
            id: 1,
            name: "Nam",
            age: 23
        }

        var newObj = {
            ...student,
            email: "nam@gmail.com"
        };
        console.log(newObj);

        const { name, email } = newObj;
        console.log(name);
        console.log(email);
    </script>
</body>
</html>
